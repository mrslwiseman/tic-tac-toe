<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8"/>
  <link rel='shortcut icon' type='image/x-icon' href='./img/favicon.ico' />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <!-- Choices.js -->
  <link rel="stylesheet" href="./assets/css/main.min.css">


</head>

<body>
  <div class="wrapper">
      <div class="board">
          <div data-pos="0" class="cell"></div>
          <div data-pos="1" class="cell"></div>
          <div data-pos="2" class="cell"></div>
          <div data-pos="3" class="cell"></div>
          <div data-pos="4" class="cell"></div>
          <div data-pos="5" class="cell"></div>
          <div data-pos="6" class="cell"></div>
          <div data-pos="7" class="cell"></div>
          <div data-pos="8" class="cell"></div>
        </div>
      <div class="gameSetup">
          <div>
              <h3>1. Select Adventure Intensity</h3>
                <button class="difficulty" value="easy">Easy</button>
                <button class="difficulty" value="medium">Medium</button>
                <button class="difficulty" value="hard">Impossible</button>
              </div>
        <h3>2. Pick your player:</h3>
        <button class="userChoiceX playerBtn rickBtn" value="x">Rick</button>
        <button class="userChoiceO playerBtn mortyBtn" value="o">Morty</button>
        </div>
        <div>
        <h3>3. Who fires the portal gun:</h3>
          <button class="userStarts" value="user">I'll Start</button>
          <button class="aiStarts" value="ai">You Start</button>
        </div>
  </div>
  <div class="footer section section-dark">
    <div class="wrapper">
  
    <!-- <div class="section">
      <p>Designed & Coded by Matt Wiseman</p>
      <p>❤️  ☕️ </p>
    </div> -->
  </div>
</div>

</body>

<script src="./assets/js/main.min.js" type="text/javascript"></script>

</html>
