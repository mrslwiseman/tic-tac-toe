<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8"/>
  <link rel='shortcut icon' type='image/x-icon' href='./img/favicon.ico' />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <!-- Choices.js -->
  <link rel="stylesheet" href="./assets/css/main.min.css">


</head>

<body>

  <!-- **************** /-->
  <div class="board">
    <div data-pos="0" class="cell">0</div>
    <div data-pos="1" class="cell">1</div>
    <div data-pos="2" class="cell">2</div>
    <div data-pos="3" class="cell">3</div>
    <div data-pos="4" class="cell">4</div>
    <div data-pos="5" class="cell">5</div>
    <div data-pos="6" class="cell">6</div>
    <div data-pos="7" class="cell">7</div>
    <div data-pos="8" class="cell">8</div>
  </div>
<div class="gameSetup">
Pick your symbol:
  <button class="userChoiceX" value="x">X</button>
  <button class="userChoiceO" value="o">O</button>
</div>
Choose who starts:
  <button class="userStarts" value="user">I'll Start</button>
  <button class="aiStarts" value="ai">You Start</button>
</div>
<!-- <div>
  Start Game
  <button class="startBtn">New Game</button>
</div> -->
  <div class="wrapper">

  </div>
  <div class="footer section section-dark">
    <div class="wrapper">

    </div>
    <div class="section">
      <p>Designed & Coded by Matt Wiseman</p>
      <p>❤️  ☕️ </p>
    </div>
  </div>





</body>

<script src="./assets/js/main.min.js" type="text/javascript"></script>

</html>
